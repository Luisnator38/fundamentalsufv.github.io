<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <title>Contacto</title>
        <!-- Un script facil que cuando se pulsa el boton de enviar borra todo y sale Mensaje enviado. ¡Gracias! -->
        <script>
            function enviarFormulario() {

                document.getElementById("miFormulario").reset();

                alert("Mensaje enviado. ¡Gracias!");
            }
        </script>
    </head>
    <body background="../images/fondo.gif">
        <div>
            <a href="../index.html" class="button-link">Volver</a>
            </div>
        <div class="content">
            <div class="container">
                <h1>Formulario de Contacto</h1>
                <!-- Formulario básico -->
                    <form id="miFormulario" action="/enviar" method="post">
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre"><br>
                
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email"><br>
                
                        <label for="mensaje">Mensaje:</label><br>
                        <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br>
                
                        <input type="button" value="Enviar" onclick="enviarFormulario()">
                    </form>
            </div>
        </div>
    </body>
</html>
